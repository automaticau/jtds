plugins {
    id 'java'
    id 'maven-publish'
}

group 'net.sourceforge'
version '1.3.3'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
    gradlePluginPortal()
}

dependencies {
    implementation group: 'org.samba.jcifs', name: 'jcifs', version: '1.3.14-kohsuke-1'
    implementation "org.bouncycastle:bcprov-jdk15to18:1.67"
    implementation "org.bouncycastle:bcpkix-jdk15to18:1.67"
    implementation "org.bouncycastle:bctls-jdk15to18:1.67"
    implementation "com.google.guava:guava:20.0"
}

test {
    useJUnitPlatform()
}